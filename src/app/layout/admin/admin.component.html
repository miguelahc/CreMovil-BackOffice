                  </li>
                </a>
              </ul>
            </div>

        <div class="content-panel">

            <div >
              <div class="top-rail-nav" >
                <div>
                  <div class="top-rail-icon-container" data-toggle="tooltip" data-placement="bottom"

                    <div class="nav-img-container">
                      <img
                        src="assets/images/app-switcher.svg" alt="applications">
                    </div>
                    <div class="hovered-nav-icon-background"></div>
                  </div>
