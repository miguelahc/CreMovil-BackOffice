<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 no-padding">
      <form class="md-float-material" [formGroup]="loginForm">
        <div class="text-center"
          style="height: 150px;width: 150px;margin: 0 auto;">
          <img src="assets/images/crelogo.PNG" alt="logo.png">
        </div>
        <br />
        <br />
        <div class="page-title-modal">Inicio de Sesi칩n</div>
        <hr />
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" formControlName="username" class="form-control" placeholder="Usuario"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">El Campo Usuario es requerido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Contrase침a"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contrase침a es requerida</div>
          </div>
        </div>
        <hr />
        <div class="end-positions">
          <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Ingresar
          </button>
        </div>

      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
