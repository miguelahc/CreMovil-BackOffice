
<div class="page-title-modal">Datos Parametro</div>
<hr/>
<mat-dialog-content >
<div>
  <form id="editarparametroForm" [formGroup]="form">
    <div class="form-group">
      <div class="col-sm-4">
        <label for="parametro">Parametro<span style="font-weight:700;color:red;"> *</span></label>
      </div>
      <div class="col-sm-12">
        <input formControlName="parametro" type="text" class="form-control" required>
        <div *ngIf="enviado && f.parametro.errors" class="mensajevalidacion">
          <div *ngIf="f.parametro.errors.required">Debe llenar el nombre del Parametro</div>
        </div>
        
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <label for="valor">Valor<span style="font-weight:700;color:red;"> *</span></label>
      </div>
      <div class="col-sm-12">
        <input formControlName="valor" type="text" class="form-control" required>
        <div *ngIf="enviado && f.valor.errors" class="mensajevalidacion">
          <div *ngIf="f.valor.errors.required">Valor es requerido</div>
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <label for="descripcion">Descripción<span style="font-weight:700;color:red;"> *</span></label>
      </div>
      <div class="col-sm-12">
        
        <input formControlName="descripcion" type="text" class="form-control" required>
        <div *ngIf="enviado && f.descripcion.errors" class="mensajevalidacion">
          <div *ngIf="f.descripcion.errors.required">Descripción es requerida</div>
        </div>
      </div>

    </div>
  </form>
</div>
</mat-dialog-content>

<div class="modal-footer" style="height:40px">
  <button type="button" class="btn btn-outline-primary" 
    (click)="this.close()">Cancelar</button>
  <button type="button" class="btn btn-primary" 
  (click)="this.grabar()">Guardar</button>
</div>
